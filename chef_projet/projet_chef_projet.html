<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="chefdeprojet.css">
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav>
            <!-- partie gauche-->
            <div class="navbar-gauche">
                <a href="/index.html"><img href="/index.html" src="/images/logo.png" alt="" style="height: 80px;"></a>
                <ul class="navbar" style="list-style-type: none;">
                    <li><a href="">Projets</a></li>
                    <li><a href="">Tâches</a></li>
                </ul>
            </div>
            <!-- partie droite-->
            <ul class="navbar-droite" style="list-style-type: none;">
                <li><a href=""><i class="bi bi-bell" style="font-size: 25px;"></i></a></li>
                <li><a href=""><i class="bi bi-person-circle" style="font-size: 25px;"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="card-db-container">
            <div class="data-card-container">
                <div class="card-data">
                    <p>Projets: En cours</p>
                    <hr>
                    <h2>13</h2>
                </div>
                <div class="card-data">
                    <p>Projets: En retard</p>
                    <hr>
                    <h2>4</h2>
                </div>
                <div class="card-data">
                    <p>Projets: Terminés</p>
                    <hr>
                    <h2>6</h2>
                </div>
                <div class="card-data">
                    <p>Projets: Total</p>
                    <hr>
                    <h2>23</h2>
                </div>
            </div>
        </section>
        <div class="graph-card-container">
            <div class="card-projet-chef">
                <div class="card-column">
                    <div class="ligne">
                        <span><span class="dot rouge"></span>
                            <h3>Nom compte</h3>
                        </span>
                        <button class="dot-btn"><i class="bi bi-three-dots"></i></button>
                    </div>
                    <div class="ligne">
                        <p>Membre 2</p>
                        <p><i class="bi bi-watch"></i> 5 heures</p>
                    </div>
                </div>
            </div>
                <div class="card-graph">
                    <h2>STATUTS DES PROJETS</h2>
                    <hr>
                    <div class="card-graph-body">
                        <!-- graph-->
                        <div id="chart"></div>
                        <!-- graph end-->
                        <div class="texte-graph">
                            <div><span class="dot vert"></span>
                                <p>Projet en cours</p>
                            </div>
                            <div><span class="dot jaune"></span>
                                <p>Projet en retard</p>
                            </div>
                            <div><span class="dot bleu"></span>
                                <p>Projet en terminés</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
        <section>
            
        </section>
    </main>
    <footer>
        <h2><a href="#">Faq</a></h2>
    </footer>
</body>

</html>
