<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Space+Grotesk:wght@300..700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <header>
        <nav>
            <!-- partie gauche-->
            <div class="navbar-gauche">
                <a href="index.html"><img src="images/logo.png" alt="" style="height: 80px;"></a>                 <ul  class="navbar" style="list-style-type: none;">
                    <li class="nav-fonc" ><a href="">Fonctionnalités</a></li>
                </ul>
            </div>
            <!-- partie droite-->
            <ul  class="navbar-droite" style="list-style-type: none;">
                <li><a href="inscription.html">S'inscrire</a></li>
            </ul>
        </nav>
    </header>

    <main class="connexion-container">

        <div class="connexion-form">
                <h1>Connexion</h1>
                <form action="" method="post">
                    <label for="identifiant">Identifiant</label>
                    <input type="text" name="nom" id="nom" required>
                    <label for="mdp">Mot de passe</label>
                    <input type="password" name="mdp" id="mdp" required>
                    <a href="">mot de passe oublié ?</a>
                    <button type="submit">Se connecter</button>
                </form>
        </div>

    </main>

    <div class="btn-connexion-espace">
      <button><a href="admin/index_admin.html">Connexion espace admin</a></button>
      <button><a href="chef_projet/index_chef_projet.html">Connexion espace chef de projet</a></button>
      <button><a href="espace_equipe/index_espace_equipe.html">Connexion espace d'équipe</a></button>
    </div>
    <button id="chatButton" onclick="toggleChat()">Chat</button>

<div id="chatPopup" class="chat-popup">
    <div class="chat-header">
        <h3>Chat</h3>
        <button onclick="toggleChat()">X</button>
    </div>
    <div class="chat-body">
        <p>Bienvenue! Comment puis-je vous aider?</p>
    </div>
    <div class="chat-footer">
        <input type="text" placeholder="Écrivez votre message..." id="chatInput">
        <button onclick="sendMessage()">Envoyer</button>
    </div>
</div>


    <footer>
        <h2><a href="">Faq</a></h2>
    </footer>
    <script>
        function toggleChat() {
            var chatPopup = document.getElementById("chatPopup");
            chatPopup.style.display = (chatPopup.style.display === "block") ? "none" : "block";
        }
    
        function sendMessage() {
            var chatInput = document.getElementById("chatInput");
            var message = chatInput.value.trim();
            if (message) {
                var chatBody = document.querySelector(".chat-body");
                var newMessage = document.createElement("p");
                newMessage.textContent = "Vous : " + message;
                chatBody.appendChild(newMessage);
                chatInput.value = "";
                chatBody.scrollTop = chatBody.scrollHeight; 
            }
        }
    </script>
    
</body>
</html>
