<body>
    <header>
        <nav>
            <!-- Partie gauche -->
            <div class="navbar-gauche">
                <a href="index.html"><img src="images/logo.png" alt="Logo" style="height: 80px;"></a>
                <ul class="navbar" style="list-style-type: none;">
                    <li class="nav-fonc"><a href="fonctionnalite.html">Fonctionnalités</a></li>

            <!-- Partie droite -->

            <ul class="navbar-droite" style="list-style-type: none;">

    <div class="btn-profil">
      <button><a href="index.html">Se déconnecter</a></button>

            <h2 id="profil">Mon profil</h2>

                <div class="photo-container">
                <img src="images/photo-profil.jpg" alt="#" class="profil-photo">
                </div>




            <div class="connexion-form">

                <form action="" method="post">
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="nom" required>
                    <label for="prenom">Prénom</label>
                    <input type="text" name="prenom" id="prenom" required>
                    <label for="emailpro">Email pro</label>
                    <input type="text" name="emailpro" id="emailpro" required>
                </form>
            </div>

            <div class="buttons-container">
                <button type="button" class="btn btn-primary btn-lg">Supprimer mon compte</button>
                <button type="button" class="btn btn-secondary btn-lg">Modifier mes informations personnelles</button>
                <button type="button" class="btn btn-primary btn-lg">Modifier mon mot de passe</button>
            </div>

    </main>
