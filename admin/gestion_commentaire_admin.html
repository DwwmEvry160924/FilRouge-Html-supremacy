<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Space+Grotesk:wght@300..700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="styles_admin.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav>

            <!-- partie gauche-->
              <div class="navbar-gauche">
                  <img src="../images/logo.png" alt="" style="height: 80px;">
                  <ul  class="navbar" style="list-style-type: none;">
                      <li class="nav-fonc"><a href="gestion_comptes_admin.html">Comptes</a></li>
                      <li class="nav-fonc"><a href="gestion_commentaire_admin.html">Commentaires</a></li>
                      <li class="nav-fonc"><a href="gestion_projets_admin.html">Projets</a></li>
                      <li class="nav-fonc"><a href="ges_equipe_admin.html">Espaces d'équipe</a></li>
                  </ul>
              </div>
              <!-- partie droite-->
              <ul  class="navbar-droite" style="list-style-type: none;">
                <li><a href="#"><img src="" alt="Notifications"></a></li>
                <li><a href="">Profil</a></li>
              </ul>
            </div>
        </nav>
    </header>
    <main>

      <div class="compte-container">

        <div class="compte-header">
          <h2>Gestion des commentaires</h2>
          <div class="indicateur-status">
            <span><span class="dot vert"></span>Validé</span>
            <span><span class="dot jaune"></span>Supprimé</span>
            <span><span class="dot rouge"></span>Archivé</span>
          </div>
        </div>

        <div class="btn-commentaire">
          <button>Modifier</button>
          <button>Ajouter</button>
          <button>Supprimer</button>
        </div>

      </div>

      <div class="compte-container-card">


        <div class="gestion-compte-container">
          <div class="ligne">
            <div class="card-compte-admin">
              <div class="card-column">
                <div class="ligne">
                  <span><span class="dot vert"></span><h3>Commentaire</h3></span>
                  <button class="dot-btn"><i class="bi bi-three-dots"></i></button>
                </div>
                <div class="ligne">
                  <p>Membre 1</p>
                  <p><i class="bi bi-watch"></i> 1 heure</p>
                </div>
              </div>
            </div>
            <div class="card-compte-admin">
              <div class="card-column">
                <div class="ligne">
                  <span><span class="dot jaune"></span><h3>Commentaire</h3></span>
                  <button class="dot-btn"><i class="bi bi-three-dots"></i></button>
                </div>
                <div class="ligne">
                  <p>Membre 2</p>
                  <p><i class="bi bi-watch"></i> 5 heures</p>
                </div>
              </div>
            </div>
            <div class="card-compte-admin">
              <div class="card-column">
                <div class="ligne">
                  <span><span class="dot rouge"></span><h3>Commentaire</h3></span>
                  <button class="dot-btn"><i class="bi bi-three-dots"></i></button>
                </div>
                <div class="ligne">
                  <p>Membre 3</p>
                  <p><i class="bi bi-watch"></i> 2 heures</p>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>






    </main>
    <footer>
        <h2><a href="">Faq</a></h2>
    </footer>
</body>
</html>
